<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tina's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Me Section -->
    <section id="about">
        <h1>About Me</h1>
        <p>Hello! I'm Tina, a web developer passionate about creating interactive websites.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project" data-description="Project 1: A responsive website built using HTML, CSS, and JavaScript.">
            <h3>Project Name 1</h3>
        </div>
        <div class="project" data-description="Project 2: A web app built with React and Node.js.">
            <h3>Project Name 2</h3>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <p id="formStatus"></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tina Danesh Maslak</p>
    </footer>

    <!-- Link to JS File -->
    <script src="script.js"></script>
</body>
</html>
